<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>MultiTools</title>
</head>
<body>
        <div class="box">
                <div class="box_button">
                        <p id="informativo"></p>
                        <button onclick="extrair()">Extrair Gherkin</button>
                        <button onclick="gerarDeclaracoes()">Gerar Declarações</button>
                        <button onclick="removerFormatacao()">Remover Formatação</button>

                        <div class="cks">
                                <div class="ck">
                                        <input type="checkbox" id="DuplicarChaves">
                                        <label for="DuplicarChaves">Duplicar Chaves</label>
                                </div> 
                                <div class="ck">
                                        <input type="checkbox" id="UsarEscape">
                                        <label for="UsarEscape">Usar sequências de escape</label>
                                </div> 
                                <div class="ck">
                                        <input type="checkbox" id="RemoverQuebras">
                                        <label for="RemoverQuebras">Remover Quebras de Linha</label>
                                </div> 
                        </div>
                </div>
                <textarea id="info" rows="50" cols="100"></textarea>
        </div>
        <script src="./main.js"></script>
</body>
</html>
